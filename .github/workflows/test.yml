name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: pnpm-lock.yaml

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: just install

      - name: Lint and check types
        run: just lint

      # Tests can be enabled here when ready
