<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline' ${cspSource}; style-src 'unsafe-inline' ${cspSource};">
    <title>Mermaid Inline Preview</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
            margin: 0;
        }
        .diagram-container {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .diagram-header {
            background-color: var(--vscode-editor-background);
            padding: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .diagram-title {
            font-weight: bold;
            color: var(--vscode-foreground);
        }
        .diagram-actions {
            display: flex;
            gap: 5px;
        }
        .diagram-actions button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .diagram-actions button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .diagram-content {
            padding: 15px;
            min-height: 100px;
            background-color: var(--vscode-editor-background);
        }
        .diagram-link {
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 4px solid var(--vscode-textLink-foreground);
            padding: 15px;
            margin: 0;
            color: var(--vscode-textLink-foreground);
            cursor: pointer;
            font-style: italic;
        }
        .diagram-link:hover {
            background-color: var(--vscode-textBlockQuote-background);
            opacity: 0.8;
        }
        .empty-state {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            margin-top: 50px;
        }
        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            font-family: var(--vscode-font-family);
        }
    </style>
</head>
<body>
    <h2>Mermaid Inline Preview</h2>

    ${content}

    <script src="${mermaidUri}"></script>
    <script>
        const vscode = acquireVsCodeApi();

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#bbdefb',
                primaryTextColor: '#000',
                primaryBorderColor: '#007bff',
                lineColor: '#666',
                secondaryColor: '#f8f9fa',
                tertiaryColor: '#e9ecef'
            },
            fontFamily: 'var(--vscode-font-family)',
            fontSize: 16,
            securityLevel: 'loose'
        });

        async function renderDiagram(containerId, content) {
            const element = document.getElementById(containerId);
            if (!element) {
                return;
            }

            try {
                await mermaid.parse(content);
                const { svg } = await mermaid.render(containerId + '-svg', content);
                element.innerHTML = svg;
            } catch (error) {
                element.innerHTML = '<div class="error">Syntax error: ' + (error.message || error) + '</div>';
            }
        }

        function openLink(path) {
            vscode.postMessage({
                command: 'openFile',
                path: path
            });
        }

        function openInEditor(blockId) {
            // Find the corresponding block in the markdown and focus it
            vscode.postMessage({
                command: 'focusBlock',
                blockId: blockId
            });
        }

        // Auto-render all diagrams
        document.addEventListener('DOMContentLoaded', () => {
            ${renderCalls}
        });
    </script>
</body>
</html>
